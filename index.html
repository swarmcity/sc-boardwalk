    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true,
      };

      (function() {
        'use strict';
        var onload = function() {
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = './bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./service-worker.js');
        });
      }
    </script>
    <script>
    // disable pull to refresh && overscroll glow
    window.addEventListener('load', function() {
      var preventPullToRefreshCheckbox = true;
      var preventOverscrollGlowCheckbox = false;
      var preventScrollCheckbox = false;

      var maybePreventPullToRefresh = false;
      var lastTouchY = 0;
      var touchstartHandler = function(e) {
        if (e.touches.length != 1) return;
        lastTouchY = e.touches[0].clientY;
        // Pull-to-refresh will only trigger if the scroll begins when the
        // document's Y offset is zero.
        maybePreventPullToRefresh =
          preventPullToRefreshCheckbox &&
          window.pageYOffset == 0;
      }

      var touchmoveHandler = function(e) {
        var touchY = e.touches[0].clientY;
        var touchYDelta = touchY - lastTouchY;
        lastTouchY = touchY;

        if (maybePreventPullToRefresh) {
          // To suppress pull-to-refresh it is sufficient to preventDefault the
          // first overscrolling touchmove.
          maybePreventPullToRefresh = false;
          if (touchYDelta > 0) {
            e.preventDefault();
            return;
          }
        }

        if (preventScrollCheckbox) {
          e.preventDefault();
          return;
        }

        if (preventOverscrollGlowCheckbox) {
          if (window.pageYOffset == 0 && touchYDelta > 0) {
            e.preventDefault();
            return;
          }
        }
      }

      document.addEventListener('touchstart', touchstartHandler, {
        passive: false
      });
      document.addEventListener('touchmove', touchmoveHandler, {
        passive: false
      });
    });
    </script>
