<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../sc-ipfs/sc-ipfs.html">

<!--
`sc-avatar`

This component shows the avatar. The size can be determined with the property `size`. 

@demo src/sc-avatar/demo/index.html 
-->

<dom-module id="sc-avatar">
  <template>
    <style>
      :host {
        display: inline-block;

      }


      .avatar {
        display: inline-block;
        background-color: grey;
      }


      .verysmall {
        width: 30px;
        height: 30px;
        min-width: 30px;
        min-height: 30px;
        overflow: hidden;
        border-radius: 50%;
      }

      .verysmall img {
        width: 32px;
        height: 32px;
        min-width: 32px;
        min-height: 32px;
        margin: -1px 0px 0px -1px;
      }

      .small {
        width: 40px;
        height: 40px;
        min-width: 40px;
        min-height: 40px;
        overflow: hidden;
        border-radius: 50%;
      }

      .small img {
        width: 42px;
        height: 42px;
        min-width: 42px;
        min-height: 42px;
        margin: -1px 0px 0px -1px;
      }


      .medium {
        width: 50px;
        height: 50px;
        min-width: 50px;
        min-height: 50px;
        overflow: hidden;
        border-radius: 50%;
      }

      .medium img {
        width: 52px;
        height: 52px;
        min-width: 52px;
        min-height: 52px;
        margin: -1px 0px 0px -1px;
      }




      .more {
        width: 65px;
        height: 65px;
        min-width: 65px;
        min-height: 65px;
        overflow: hidden;
        border-radius: 50%;
      }

      .more img {
        width: 67px;
        height: 67px;
        min-width: 67px;
        min-height: 67px;
        margin: -1px 0px 0px -1px;
      }



      .moremore {
        width: 75px;
        height: 75px;
        min-width: 75px;
        min-height: 75px;
        overflow: hidden;
        border-radius: 50%;
      }

      .moremore img {
        width: 77px;
        height: 77px;
        min-width: 77px;
        min-height: 77px;
        margin: -1px 0px 0px -1px;
      }


      .normal {
        width: 100px;
        height: 100px;
        min-width: 100px;
        min-height: 100px;
        overflow: hidden;
        border-radius: 50%;
      }

      .normal img {
        width: 102px;
        height: 102px;
        min-width: 102px;
        min-height: 102px;
        margin: -1px 0px 0px -1px;
      }

      .big {
        width: 115px;
        height: 115px;
        min-width: 115px;
        min-height: 115px;
        overflow: hidden;
        border-radius: 50%;
      }

      .big img {
        width: 117px;
        height: 117px;
        min-width: 117px;
        min-height: 117px;
        margin: -1px 0px 0px -1px;
      }

    </style>    
    <sc-ipfs id="ipfs"></sc-ipfs>
    <div class$="avatar {{size}}">
      <img src="{{ipfsurl(ipfshash)}}">
    </div>
  </template>

  <script>
    Polymer({

      is: 'sc-avatar',

      properties: {
        /**
       * `size` can be 'verysmall' (28px), 'small' (40px), 'medium' (50px), 'normal' (100px) or 'big' (115px).
       */
        size: {
          type: String,
          value: 'normal',
        },
        /**
       * `ipfshash` is the IPFS-hash, which is img-source.
       */
        ipfshash: {
          type: String
        }
      },

      ready: function(){
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },


      /**
      * '_is', a function to bind a template to a certain value of a variable.
      */
      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        return a === b;
      },


      /**
      * 'ipfsurl' gets a hash from the ipfs-component, resolves it and sets it as source for the avatar.
      */
      ipfsurl: function(hash){
        return this.$.ipfs.geturl(hash);
      },

    });
  </script>
</dom-module>
