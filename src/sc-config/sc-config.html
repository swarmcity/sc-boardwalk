<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sc-config">
  <script>
    Polymer({
      is: 'sc-config',
      properties: {
        ipfs: {
          type: Object,
          notify: true
        },
        ipfsgateway: {
          type: String,
          notify: true
        },
        web3host: {
          type: String,
          notify:true
        },
        shhhost: {
          type: String,
          notify:true
        },
        shhprefix: {
          type: String,
          notify:true
        },
        etherscanroot: {
          type: String,
          notify:true
        },
        tokencontractaddress: {
          type: String,
          notify: true
        },
        config: {
          type: Object,
          notify: true
        },
      },

      ready: function(){
      
        var environment = 'livenet';

        switch (environment){
          case 'testnet':

            this.ipfs = {
              host: 'ipfs.swarm.city',
              protocol: 'https'
            };

            this.web3host = 'https://eth.swarm.city:8545';
            this.etherscanroot = 'https://localhost/';
            this.tokencontractaddress = '0xAc709FcB44a43c35F0DA4e3163b117A17F3770f5'

            break;
          case 'ropsten':

            break;
          case 'livenet':
            
            this.set('ipfs', {
              host: 'ipfsapi.swarm.city',
              protocol: 'https',
              port : 443
            });

            this.ipfsgateway = 'https://ipfs.swarm.city/ipfs/';

            this.web3host = 'https://eth.swarm.city/';            
            this.shhhost = 'https://eth.swarm.city/';            
            this.shhprefix = 'w7-';
            this.etherscanroot = 'https://etherscan.io/';
            this.tokencontractaddress = '0xAc709FcB44a43c35F0DA4e3163b117A17F3770f5';
            this.swtconversioncontractaddress = '0x69e5da6904f73dfa845648e1991ad1dcc780f874';
            this.swttokencontractaddress = '0xb9e7f8568e08d5659f5d29c4997173d84cdf2607';
            this.backbonecontractaddress = '0xd8759be1bdf069831883ba597e296cf908b2df84';
            this.hashtagcontracts = {
              pioneer: "0xB48453bDf6Bcc1b538414ECE100B26fE04E23F5F"
            };
            
            this.set('config', {
              ipfs: this.ipfs,
              web3host: this.web3host,
              shhhost: this.shhhost,
              etherscanroot: this.etherscanroot,
              tokencontractaddress: this.tokencontractaddress,
              swtconversioncontractaddress: this.swtconversioncontractaddress,
              swttokencontractaddress: this.swttokencontractaddress,
              backbonecontractaddress: this.backbonecontractaddress,
              shhprefix: this.shhprefix,
              hashtagcontracts : this.hashtagcontracts
            });

            break;

          default:
            throw new Error('no environment defined.');
        }

      }
    });
  </script>
</dom-module>
