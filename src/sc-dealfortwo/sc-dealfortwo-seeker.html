                          <p class="cat">Hashtag</p>

                        </div>

                          <p class="cat">Requester</p>

                        </div>

                        <div class="detail">
                          <p class="cat">Provider</p>
                          <a href="" class="reg blue">[[replydata.provider.username]]<span>( [[replydata.provide.pubkey]] )</span></a>
                        </div>                        


                        <div class="detail">
                          <p class="cat">Dealid</p>
                          <p class="reg">[[requestdata.id]]</p>
                        </div>
                        <div class="whitespace"></div>

                        <div class="detail">
                          <p class="cat">Initial request</p>
                          <p class="reg">[[requestdata.msg]]</p>
                        </div>

                        <div class="detail">
                          <p class="cat">Initial reply</p>
                          <p class="reg">[[replydata.msg]]</p>
                        </div>
                        <div class="whitespace"></div>

                        <div class="detail">
                          <p class="cat">Blockchain transactions</p>
                          <p class="reg">[[requestdata.id]]</p>
                        </div>
                      </div>

  <script>

    Polymer({

      is: 'sc-dealfortwo-seeker',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        ReduxBehaviour
      ],

      observers: [
        '_shhweb3(shhweb3)',
      '_checksize(phoneview)',
      '_hashtag(data.hashtag)',
      // '_connectionline(myamount_state,otheramount_state)',
      '_data(data)',
      '_log(replydata)',
      '_provideraccepted(provideraccept)',
      '_dealstate(dealstate)'   

      // '_requestdata(requestdata)'
      // '_provideraccept(provideraccept)'
      ],


      properties: {
        /**
       * `prop1` this is the first property and what it does is described right here.
       */
        identity: {
          type: Object,
          statePath: 'identity',
        },

        web3: {
          type: Object,
          observer: '_web3'
        },

        route: {
          type: Object,
          observer: '_route'
        },

        // hashtagname: {
        //   type: String,
        //   observer: '_hashtagname'
        // },

        seekeraccept: {
          type: Boolean,
          value: false  
        },

        provideraccept: {
          type: Boolean,
          value: false  
        },

        deals: {
          type: Array,
          statePath: 'deals',
          observer: '_getdata'
        },

        currentdealstatus: {
          type: String,
          value: 'init'
        },

        bottombg: {
          type: String,
          value: 'blueback'
        },

        indeal: {
          type: Boolean,
          value: false           
        },

        // assignmined: {
        //   type: Boolean,
        //   value: false,
        //   observer: '_whatismined'           
        // },

        // providerfundingmined: {
        //   type: Boolean,
        //   value: false  , 
        //   observer: '_whatismined'           
        // },

        // steponestate: {
        //   type: String,
        //   value: 'stepinit'
        // },

        // steptwostate: {
        //   type: String,
        //   value: 'stepinit'
        // },

        steptwostate: {
          type: String,
          value: 'stepinit'
        },

      },

      ready: function(){
        this.selecteddealpage = 'dodeal';
        this.dealdetailsmsg = "Show details";
      },

      _route: function(){
        //debugger;
        this._hashtag();
      },

      _hashtag: function(){
//          debugger;
        if (this.data.hashtag){
          this.$.listeners._starthastaglistener(this.data.hashtag);
        }
      },

      _getdata: function(){
        //debugger;
        var self = this;
        if (!this.deals || !this.requestid || !this.replyid){
          return;
        }
        var request = this.deals.find(function(item){
            return item.id === self.requestid;
        });

        this.requestdata = request;

        if (request && request.replies){
          var reply = request.replies.find(function(item){
            return item.id === self.replyid;
          });
          this.replydata = reply;

          console.log('request:',this.requestdata);
          this._requestdata(this.requestdata);

        }else{
          //debugger;
          console.error('what now.. ?');
        }
