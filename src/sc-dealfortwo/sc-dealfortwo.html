      observers: [

      _getready: function(){
        if (!this.web3 || !this.config){
          return;
        }
        this.DealForTwoFactoryContract = this.web3.eth.contract(this.abi);
       
      },

      // starts making a dealfortwo. callback with TXhash.
      makeDealForTwo: function(factoryaddress, dealID, from, offerAmount, metadata, cb) {
        var self = this;
        var extratx = {};
        this.$.minime.checkOrGiveAllowance(from, factoryaddress, offerAmount, function(err, tx) {
          if (err) {
            console.log('giving allowance failed', err);
            return cb(err);
          }
          extratx.allowancetx = tx;
          self.web3.cached.getGasPrice(function(err, gasPrice) {
            if (err) {
              console.log('getGasPrice failed', err);
              return cb(err);
            }

            self._storeMetadata(metadata, function(err, metadataHash) {
              if (err) {
                return cb(err);
              }
              var DealForTwoFactoryContractInstance = self.DealForTwoFactoryContract.at(factoryaddress);

              DealForTwoFactoryContractInstance.makeDealForTwo.estimateGas(dealID, offerAmount, metadataHash, {
                from: from
              }, function(err, gasNeeded) {
                // if (err){
                //   debugger;
                //   return cb(err);
                // }
                // If the allowance is not OK yet - gas estimation will not work
                // so use a safe value.
                gasNeeded = gasNeeded || 175000;

                DealForTwoFactoryContractInstance.makeDealForTwo.sendTransaction(dealID, offerAmount, metadataHash, {
                  from: from,
                  gasPrice: gasPrice,
                  gas: gasNeeded
                }, function(err, makeDealForTwoTx) {
                  if (err) {
                    return cb(err);
                  }
                  cb(null, makeDealForTwoTx, extratx);
                  console.log(err, makeDealForTwoTx);
                });
              });
            });
          });
        });
      },

      fundDeal: function(factoryaddress, dealID, dealOwner, offerAmount, from, metadata, cb) {
        var self = this;
        var extratx = {};

        self._storeMetadata(metadata, function(err, metadataHash) {
          if (err) {
            return cb(err);
          }

          self.$.minime.checkOrGiveAllowance(from, self.config.dealfortwofactory, offerAmount, function(err, tx) {
            if (err) {
              //debugger;
              return cb(err);
            }
            extratx.allowancetx = tx;
            self.web3.cached.getGasPrice(function(err, gasPrice) {
              var DealForTwoFactoryContractInstance = self.DealForTwoFactoryContract.at(factoryaddress);              
              DealForTwoFactoryContractInstance.fundDeal.estimateGas(dealID, dealOwner, metadataHash, function(err, gasNeeded) {
                gasNeeded = gasNeeded || 175000;

                DealForTwoFactoryContractInstance.fundDeal.sendTransaction(dealID, dealOwner, metadataHash, {
                  from: from, //self.identity.pubkey,
                  gasPrice: gasPrice,
                  gas: gasNeeded
                }, function(err, result) {
                  if (err) {
                    if (cb) {
                      return cb(err);
                    }
                  }
                  cb(null, result, extratx);
                  console.log(err, result);
                });
              });
            });
          });
        });
      },

      payout: function(factoryaddress, dealID, from, metadata, cb) {
        var self = this;
        self._storeMetadata(metadata, function(err, metadataHash) {
          if (err) {
            //debugger;
            return cb(err);
          }
          self.web3.cached.getGasPrice(function(err, gasPrice) {
              var DealForTwoFactoryContractInstance = self.DealForTwoFactoryContract.at(factoryaddress);              
              DealForTwoFactoryContractInstance.payout.estimateGas(dealID, metadataHash, {
              from: from
            }, function(err, gasNeeded) {
              if (gasNeeded) {
                gasNeeded = Math.floor(gasNeeded * 1.2);
              } else {
                gasNeeded = 600000;
              }



              DealForTwoFactoryContractInstance.payout.sendTransaction(dealID, metadataHash, {
                from: from,
                gasPrice: gasPrice,
                gas: gasNeeded
              }, function(err, result) {
                if (err) {

                  }

                cb(null, result);
                console.log(err, result);
              });
            });
          });
        });
      },

      readDeal: function(factoryaddress,dealId, dealOwner, cb) {
        var self = this;
        var DealForTwoFactoryContractInstance = self.DealForTwoFactoryContract.at(factoryaddress);              
        DealForTwoFactoryContractInstance.readDeal.call(dealId, dealOwner, function(err, result) {

          cb(null, {
            status: result[0].toNumber(10),
            commissionValue: result[1].toNumber(10),
            dealValue: result[2].toNumber(10),
            provider: result[3]
          });
        });
      },

      cancelDeal: function(factoryaddress,dealId, from, metadata, cb) {
        var self = this;
        self.web3.cached.getGasPrice(function(err, gasPrice) {
          self._storeMetadata(metadata, function(err, metadataHash) {
            if (err) {
              return cb(err);
            }
            var DealForTwoFactoryContractInstance = self.DealForTwoFactoryContract.at(factoryaddress);              
            DealForTwoFactoryContractInstance.cancelDeal.estimateGas(dealId,metadataHash, {
              from: from
            }, function(err, gasNeeded) {
              // if the TX of the creation hasn't been mined yet
              // then the gas-estimate is way too low
              // so we additionally check if it is high enough so that this
              // estimate is considered valid.
              if (gasNeeded && gasNeeded > 100000) {
                gasNeeded = Math.floor(gasNeeded * 1.2);
              } else {
                gasNeeded = 160000;
              }

              DealForTwoFactoryContractInstance.cancelDeal.sendTransaction(dealId, metadataHash, {
                from: from,
                gasPrice: gasPrice,
                gas: gasNeeded
              }, function(err, result) {
                if (err) {
                  if (cb) {
                    return cb(err);
                  }
                }
                cb(null, result);
                console.log(err, result);
              });
            });
          });
        });
      },

      // temp function to retrieve deal transactions from the contract where we didn't have events. This will return all
      // makeDealForTwo & fundDeal txs. Returns a promise with the following resolve data:
      // [
      //   {
      //     dealid: 'someId',
      //     method: 'DealForTwo contract method name. either 'fundDeal' or 'makeDealForTwo',
      //     txhash: 'the hash of the transaction'
      //   }
      // ]
      getDealTxs: function(pubkey) {
        return new Promise((resolve) => {
          var self = this;
          this.methods = {};

          this.abi.filter(function (json) {
            return json.type === 'function';
          }).forEach(function (json) {
            var func = new window.SolidityFunction(self.web3.eth, json, self.config.dealfortwofactory);
            self.methods[func.signature()] = func;
          });

          var transferEvent = this.$.minime.MiniMeContractInstance.Transfer({
            _from: pubkey,
            _to: this.config.dealfortwofactory
          }, {
            
            fromBlock: 3879365,
            toBlock: 'latest'
          }); // fromBlock is where the first tx happens

          // get the txHash of each Transfer event to the DealForTwoFactory. This event is emitted on makeDealForTwo and fundDeal functions
          transferEvent.get(function(err, logs) {

            var promises = [];

            logs.forEach(function(logTx) {
              promises.push(new Promise((resolve2) => {

                self.web3.eth.getTransaction(logTx.transactionHash, function(err, tx) {
                  if (err) {
                    console.log('dealfortwo-tx -> err decoding tx:', err);
                    return;
                  }
                  var signature = tx.input.substr(2, 8);
                  var paramdata = tx.input.substr(10);

                  try {
                    
                    var method = self.methods[signature];
                    var decodedParams = SolidityCoder.decodeParams(method._inputTypes, paramdata);
                    var methodName = method.displayName();

                    self.readDeal(self.config.dealfortwofactory,decodedParams[0], pubkey, function(err,res) {
                      var dealdata = {
                        dealid: decodedParams[0],
                        commissionValue: res.commissionValue,
                        dealValue : res.dealValue,
                        provider: res.provider,
                        status: res.status,
                        method: method.displayName(),
                        txhash: logTx.transactionHash
                      };

                      if (methodName === 'makeDealForTwo') {
                        dealdata.seeker = {
                          pubkey: tx.from
                        }
                      }
                      resolve2(dealdata);
                    });
                  } catch (e) {
                    console.log('dealfortwo-tx -> err decoding tx:', e);
                  }
                })
              }));
            });

            resolve(Promise.all(promises));

          });
       });
      },

      _storeMetadata: function(metadata, cb) {
        var metadataBuffer = this.$.ipfs.ipfs.Buffer(JSON.stringify(metadata));

        this.$.ipfs.add(metadataBuffer, function(err, result) {
          if (err || !result || !result[0]){
            cb(err, null);
          } else{
            cb(null, result[0].hash);
          }
        });
      }
