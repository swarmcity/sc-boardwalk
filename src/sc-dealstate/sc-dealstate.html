<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sc-dealstate">
  <script>
    Polymer({
      is: 'sc-dealstate',
      properties: {
        deal: {
          type: Object,
          observer: '_deal'
        },
        dealstate: {
          type: String,
          notify: true
        },

        providerstate: {
          type: String,
          notify: true
        },                  
      },

      _deal: function(){

        var newdealstate = 'init';
        var newproviderstate = 'init';

        if (this.deal.creationtx){
          newdealstate = 'init';
        }
        if (this.deal.createsuccess){
          newdealstate = 'created';
        }
        // if (this.deal.fundsuccess){
        //   newdealstate = 'seekerfunded';
        // }

        if (this.deal.providerfundingtx){
          newproviderstate = 'accepted';
          newdealstate = 'provideraccepted';
        }
        if (this.deal.providerfundingtx_mined){
          newproviderstate = 'mined';
          newdealstate = 'indeal';
        }

        if (this.deal.payouttx){
          newdealstate = 'payout';
        }
        if (this.deal.payoutsuccess){
          newdealstate = 'payoutmined';
        }


        this.dealstate = newdealstate;
        this.providerstate = newproviderstate;


      }
    });
  </script>
</dom-module>
