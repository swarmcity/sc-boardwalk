          <sc-avatar

          size="{{currentviewmode}}"
          on-tap="toProfile"></sc-avatar>
          <div class="horizont centercenter noSelect">
            <sc-username
            class$="{{visibleclass}}"
            id="hashtagusername"
            identity="[[identity]]"
            pubkey="[[pubkey]]"
            size="small"
            on-tap="toProfile"
            ></sc-username>

          on-new-submitted="newitem_submitted"

        </sc-newitem>



          <div class="mydeals_repeater">
            <template is="dom-if" if="{{hasmydeals(mydeals)}}">
              <template is="dom-repeat" items="{{mydeals}}">
                <sc-hashtagitem
                  item="[[item]]"
                  identity="[[identity]]"
                  on-to-detail="hashtag_to_detail"
                  class$="{{dealsopacity}}">
                </sc-hashtagitem>
              </template>
            </template>

            <div class="tester">
              <p class="red">filter on iamprovider</p>
              <template is="dom-repeat" items="{{otherdeals}}"
                filter="claimedByme">
                <sc-hashtagitem
                  item="[[item]]"
                  identity="[[identity]]"
                  on-to-detail="hashtag_to_detail"
                  class$="{{dealsopacity}}">
                </sc-hashtagitem>
              </template>
            </div>
          </div>

          <div class="testerzzz">
            <p class="red">filter on providerfundingtx == false or undefined</p>
            <template is="dom-repeat" items="{{otherdeals}}"
              filter="notClaimed">
              <sc-hashtagitem
                item="[[item]]"
                identity="[[identity]]"
                on-to-detail="hashtag_to_detail"
                class$="{{dealsopacity}}">
              </sc-hashtagitem>
            </template>
          </div>

        <div class="tenspace"></div>
        <div class="tenspace"></div>

        this.dealslist = [];
        for (var i=0;i<this.deals.length;i++){
          var d = this.deals[i];
