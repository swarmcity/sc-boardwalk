<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../sc-hashtagcontract/sc-hashtagcontract.html">

<dom-module id="sc-hashtagrep">
  <template>
    <sc-hashtagcontract id="hashtagcontract" pubkey="{{pubkey}}" hashtagname="{{hashtagname}}"></sc-hashtagcontract>
    <span>{{rep}}</span>
  </template>
  <script>
    var schashtagrep_contract;
//    var acweb3_customproviderset = false;

    Polymer({
      is: 'sc-hashtagrep',
      properties: {
        pubkey: {
          type: String,
        },
        hashtagname: {
          type: String,
        }
      },
      observers: [
      ],

      ready: function(){
        var self=this;
        this.$.hashtagcontract.getRep(this.pubkey).then(function(rep){
          self.rep = rep;
        });
      },
     
    });
  </script>
</dom-module>
