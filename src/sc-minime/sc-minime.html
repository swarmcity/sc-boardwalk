      _getready: function(){
        if (!this.web3 || !this.config){
          return;
        }

        var MiniMeContract = this.web3.eth.contract(this.abi);
        this.MiniMeContractInstance = MiniMeContract.at(this.config.swttokencontractaddress);

      },

      readAllowance: function(owner,spender,cb){
        this.MiniMeContractInstance.allowance.call(owner,spender, function(err, result) {
            if (err) {
              if (cb) {
                return cb(err);
              }
            }
            cb(null, result);
            console.log(err, result);
          });
      },

      // checks and gives allowance
    checkOrGiveAllowance: function(from, to, amount, cb) {
      var self = this;
      this.readAllowance(from, to, function(err, allowance) {
        if (allowance && allowance.toNumber(10) >= amount) {
          console.log('Allowance is',allowance.toNumber(10),'is >',amount);
          return cb(null);
        }
        if (allowance && allowance.toNumber(10) != amount) {
          console.log('Allowance is',allowance.toNumber(10),'but needs',amount);
          // there is an allowance but for a lower amount
          // we need to first set allowance to 0 and then to amount
          // (this is a limitation in the MiniMeToken contract)
          self.web3.cached.getGasPrice(function(err, gasPrice) {
            console.log('setting allowance to 0');
            self.MiniMeContractInstance.approve.estimateGas(to, 0, function(err, gasNeeded) {
              self.MiniMeContractInstance.approve(to, 0, {
                from: from,
                gasPrice: gasPrice,
                gas: gasNeeded
              }, function(err, txhash) {
                if (err) {
                  if (cb) {
                    return cb(err);
                  }
                }
                console.log('allowance set to 0. txhash=',txhash);
                console.log('Now setting allowance to',amount);
                self.MiniMeContractInstance.approve.estimateGas(to, amount, function(err, gasNeeded) {
                  self.MiniMeContractInstance.approve(to, amount, {
                    from: from,
                    gasPrice: gasPrice,
                    gas: gasNeeded
                  }, function(err, txhash) {
                    if (err) {
                      if (cb) {
                        return cb(err);
                      }
                    }
                    console.log('allowance set to',amount,'. txhash=',txhash);

                    self.web3.waitTx(txhash, function(err, res) {
                      cb(null, txhash);
                    });                   
                  });
                });
              });
            });
          });


        } else {
          // there is no allowance
          self.web3.cached.getGasPrice(function(err, gasPrice) {
            self.MiniMeContractInstance.approve.estimateGas(to, amount, function(err, gasNeeded) {

                gasPrice: gasPrice,

                  }
                }
                cb(null, result);
                console.log(err, result);
              });
            });
          });
        }
