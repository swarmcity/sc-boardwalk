<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">

<script>


    function getLS(key){

        // if you want to disable caching return null
        // to enable caching - put the line below in comment
        return null;

        var v = window.localStorage.getItem(key);
        return JSON.parse(v);
    }
    function setLS(key,val){
        var v = window.localStorage.setItem(key,JSON.stringify(val));
    }
        
    var initialdeals = [];
    var initialmydeals = [];
    var initialotherdeals = [];

    var initialdeals = getLS('sc-deals') || [];
    var initialmydeals = getLS('sc-mydeals') || [];
    var initialotherdeals = getLS('sc-otherdeals') || [];

    let initialState = {
        deals: initialdeals,
        mydeals: initialmydeals,
        otherdeals: initialotherdeals,
        notifications: [],
        mydeals: [],
        otherdeals: [],
        identity: {
            username: 'username',
            avatarhash: 'Qme5k7WUAoo5JwySiYGfhm4umvhUCTqVKPw2yfP7jhiqPT'
        }
    };

    let reducer = function(state, action){
        if(!state){ 
            return initialState
        };
        switch(action.type){
            case 'NOTIFICATIONS':
                //let notifications = state.notifications;
                //notifications  = action.notifications;
                return Object.assign({}, state, { notifications: action.notifications });
                break;

            case 'DEALS':

//                console.log('redux_deals',action);
                //let deals = state.deals;
                //var deals  = action.deals;
               
                //debugger;
                var deals = [];
                var mydeals = [];
                var otherdeals = [];

                if (state.identity && state.identity.pubkey) {
                    for (var i = 0; i < action.deals.length; i++) {
                        deals.push(action.deals[i]);
                        if (state.identity.pubkey === action.deals[i].seeker.pubkey) {
                            mydeals.push(Object.assign({}, action.deals[i]));
                        }else{
                            otherdeals.push(Object.assign({}, action.deals[i]));
                        }
                    }
                }
            
                setLS('sc-deals',deals);
                setLS('sc-mydeals',mydeals);
                setLS('sc-otherdeals',otherdeals);

                var newstate = Object.assign({}, state, {
                    deals: deals,
                    mydeals: mydeals,
                    otherdeals: otherdeals
                });
                //debugger;
                return newstate;

                break;            
                //let deals = state.deals;

                // var newstate = Object.assign({}, state, { deals: action.deals });
                // setLS('sc-deals',newstate.deals);
                // return newstate;
                // break;

            case 'IDENTITY':
//                let identity = state.identity;
//                identity  = action.identity;
                return Object.assign({}, state, {identity: action.identity});
                break;
        }
    }

    const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
/**
* Redux behavior
*
* @polymerBehavior
 */
    const ReduxBehavior = PolymerRedux(store);
</script>
