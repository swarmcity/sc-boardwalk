<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="sc-styles">
    <template>
        <style>
            :root {
                /*  BASIC COLOR-MIXINS OF swarm.city  */
                
                --sc-yellow: #EFD96F;
                --sc-blue: #24B1FF;
                --sc-darkblue: #0D4D85;
                --sc-green: #7AD69C;
                --sc-red: #F55858;
                --sc-darkblue: #004A93;
                --sc-white: #FAFAFA;
                --sc-grey1: #f2f2f2;
                --sc-grey2: #bfbfbf;
                --sc-grey3: #666666;
                --sc-grey4: #333333;
                --sc-grey5: #191919;
            }
            /*  COLOR-CLASSES of swarm.city  */
            
            .yellow {
                color: var(--sc-yellow);
            }
            .blue {
                color: var(--sc-blue);
            }
            .darkblue {
                color: var(--sc-darkblue);
            }
            .green {
                color: var(--sc-green);
            }
            .red {
                color: var(--sc-red);
            }
            .darkblue {
                color: var(--sc-darkblue);
            }
            .white {
                color: var(--sc-white);
            }
            .grey1 {
                color: var(--sc-grey1);
            }
            .grey2 {
                color: var(--sc-grey2);
            }
            .grey3 {
                color: var(--sc-grey3);
            }
            .grey4 {
                color: var(--sc-grey4);
            }
            .grey5 {
                color: var(--sc-grey5);
            }
            .yellowback {
                background-color: var(--sc-yellow);
            }
            .blueback {
                background-color: var(--sc-blue);
            }
            .darkblueback {
                background-color: var(--sc-darkblue);
            }
            .greenback {
                background-color: var(--sc-green);
            }
            .redback {
                background-color: var(--sc-red);
            }
            .darkblueback {
                background-color: var(--sc-darkblue);
            }
            .whiteback {
                background-color: var(--sc-white);
            }
            .grey1back {
                background-color: var(--sc-grey1);
            }
            .grey2back {
                background-color: var(--sc-grey2);
            }
            .grey3back {
                background-color: var(--sc-grey3);
            }
            .grey4back {
                background-color: var(--sc-grey4);
            }
            .grey5back {
                background-color: var(--sc-grey5);
            }
            .lighter {
                background-color: rgba(255, 255, 255, 0.2);
            }
            .lighterer {
                background-color: rgba(255, 255, 255, 0.4);
            }
            .darker {
                background-color: rgba(0, 0, 0, 0.025);
            }
            .darkerer {
                background-color: rgba(0, 0, 0, 0.05);
            }
            @font-face {
                font-family: montserratultralight;
                src: url(sc-fonts/Montserrat-UltraLight.otf);
            }
            @font-face {
                font-family: montserrathairline;
                src: url(sc-fonts/Montserrat-Hairline.otf);
            }
            @font-face {
                font-family: montserratlight;
                src: url(sc-fonts/Montserrat-Light.otf);
            }
            @font-face {
                font-family: montserrat;
                src: url(sc-fonts/Montserrat-Regular.otf);
            }
            @font-face {
                font-family: montserratsemibold;
                src: url(sc-fonts/Montserrat-SemiBold.otf);
            }
            @font-face {
                font-family: montserratbold;
                src: url(sc-fonts/Montserrat-Bold.otf);
            }
            :root {
                --sc-font-nowrap: {
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
                ;
            }

                /*  DEFAULT MIXINS FOR PAPER-ELEMENTS OF swarm.city  */
                /* checkbox - colors */
                
                --paper-checkbox-unchecked-color: var(--sc-grey4);
                --paper-checkbox-unchecked-ink-color: var(--sc-grey4);
                --paper-checkbox-checkmark-color: var(--sc-white);
                --paper-checkbox-checked-color: var(--sc-blue);
                --paper-checkbox-checked-ink-color: var(--sc-blue);
                /* input - colors */
                
                --paper-input-container-color: var(--sc-grey4);
                --paper-input-container-focus-color: var(--sc-blue);
                /* input - typo */
                
                --paper-input-container-label: {
                    font-family: montserratlight;
                    -webkit-font-smoothing: antialiased;
                    font-weight: 100;
                    font-size: 14px;
                    font-weight: 300;
                    line-height: 20px;
                    -webkit-margin-before: 0px;
                    -webkit-margin-after: 0px;
                    -webkit-margin-start: 0em;
                    -webkit-margin-end: 0em;
                    margin: 0px;
                }
                ;
                --paper-input-error: {
                    font-family: montserratsemibold;
                    -webkit-font-smoothing: antialiased;
                    font-weight: 700;
                    font-size: 14px;
                    line-height: 20px;
                    -webkit-margin-before: 0px;
                    -webkit-margin-after: 0px;
                    -webkit-margin-start: 0em;
                    -webkit-margin-end: 0em;
                    margin: 0px;
                }
                ;
                --paper-input-container-input: {
                    font-family: montserratlight;
                    -webkit-font-smoothing: antialiased;
                    font-weight: 100;
                    font-size: 18px;
                    font-weight: 300;
                    line-height: 24px;
                    -webkit-margin-before: 0px;
                    -webkit-margin-after: 0px;
                    -webkit-margin-start: 0em;
                    -webkit-margin-end: 0em;
                    margin: 0px;
                    /*@apply(--sc-font-body1);*/
                }
                ;
                --paper-input-prefix: {
                    font-family: montserratlight;
                    -webkit-font-smoothing: antialiased;
                    font-weight: 100;
                    font-size: 18px;
                    font-weight: 300;
                    line-height: 24px;
                    -webkit-margin-before: 0px;
                    -webkit-margin-after: 0px;
                    -webkit-margin-start: 0em;
                    -webkit-margin-end: 0em;
                    margin: 0px;
                    /*@apply(--sc-font-body1);*/
                }
                ;
                --paper-input-suffix: {
                    font-family: montserratlight;
                    -webkit-font-smoothing: antialiased;
                    font-weight: 100;
                    font-size: 18px;
                    font-weight: 300;
                    line-height: 24px;
                    -webkit-margin-before: 0px;
                    -webkit-margin-after: 0px;
                    -webkit-margin-start: 0em;
                    -webkit-margin-end: 0em;
                    margin: 0px;
                    /*@apply(--sc-font-body1);*/
                }
                ;
                /* item - typo */
