<link rel="import" href="../../bower_components/sc-style/sc-style.html">

<dom-module id="sc-walletview">
<link rel="import" href="../../bower_components/sc-style/sc-style.css" type="css">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
  :host {
    display: block;
    width: 100%;
    height: 100%;
    background-color: var(--sc-grey1);
  }

/*  .total {
    display: block;
    overflow-y: scroll;
  }
*/

  .initbtns {
    width: 100%;
    @apply(--layout-vertical);
    @apply(--layout-start);
    @apply(--layout-start-justified);
    border-top: 2px dotted rgba(0,0,0,0.05);
    box-sizing:border-box;
    padding-top: 5vh;

  }

  .balancebox {
    height: 25vh;
    @apply(--layout-vertical);
    @apply(--layout-start);
    @apply(--layout-center-justified);
    box-sizing:border-box;
    padding-left: 10vw;
  }

  #walletcontent {
    width: 100%;
    box-sizing: border-box;
    padding-left: 10vw;
    padding-right: 10vw;
  }


  @media all and (min-width: 0) and (max-width: 500px) { 

    .balancebox {
      height: 25vh;
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      box-sizing:border-box;
      padding-left: 0vw;
      width: 100%;
    }

    .initbtns {
      width: 100%;
      @apply(--layout-vertical);
      @apply(--layout-center);
      @apply(--layout-start-justified);
    }
  }

  </style>



  <div class="total vertic start startjust">

    <div class="topbar">
      <span class="flex"></span>
      <iron-icon class="grey3" icon="sc-icons:decline" on-tap="exit">back</iron-icon>
    </div>


      <div id="balance" class="balancebox">

          <!-- <template is="dom-if" if="{{!balanceupdating}}"> -->
            <div class="arcbalance" on-tap="monitorBalance">
              <ac-balance
              refcur="EUR"
              swtbalance="[[swtbalance]]"
              on-refresh="monitorBalance"
              wereinwallet
              ></ac-balance>

<!--
<template is="dom-if" if="{{lowgas}}">
You are low on gas.
</template>

<template is="dom-if" if="{{emptygas}}">
You are out of gas.
</template>
-->

            </div>

          <!-- </template> -->

<!--           <template is="dom-if" if="{{balanceupdating}}">
            <div class$="arcbalance {{arcalign}}">
              <sc-spinner big></sc-spinner>
            </div>
          </template> -->
      </div>
      <div class="whitespace"></div>
        <div class="initbtns flex grey1back" id="walletcontent">
        <template is="dom-if" if="{{sendshown}}">
          <ac-tokensend
            web3="[[web3]]"
            account="[[account]]"
            identity="[[identity]]"
            on-activated="hideReceivebutton"
            on-deactivated="showReceivebutton"
            on-tokenssent="refreshbalance"
            on-addlog="receivelog"
            swtbalance="[[swtbalance]]"
            on-tokenssent="refreshbalance"
            sizeview="{{sizeview}}">
          </ac-tokensend>
        </template>
        <template is="dom-if" if="{{receiveshown}}">
          <ac-tokenreceive
            web3="[[web3]]"
            account="[[account]]"
            identity="[[identity]]"
            keystore="[[keystore]]"
            on-activated="hideSendbutton"
            on-deactivated="showSendbutton"
            on-tokensreceived="refreshbalance"
          ></ac-tokenreceive>
        </template>
        </div>
      <div class="whitespace"></div>

<!--         <ac-log id="log" account="[[account]]"></ac-log> -->
      </div>



</template>

<script>
  Polymer({
    is: 'sc-walletview',
    properties: {
      identity: {
        type: Object,
      },
      keystore: {
        type: Object,
         //observer: '_keystore',
      },
      web3: {
        type: Object
      },
      swtbalance: {
        type: Number, 
         observer: '_swtbalance',
      },
      lowgas: {
        type: Boolean
      },
      emptygas: {
        type: Boolean
      },
      account: {
        type: String,
        observer: '_account'
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.balance,
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node:this.$.walletcontent,
              toPage: this,
              timing: {
                duration: 250,
                delay: 100
              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 300
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node:this.$.walletcontent,
              fromPage: this,
              timing: {
                duration: 150,
                delay: 0

              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 300
              }
            }]
          }
        },
      }

    },


    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    observers: [
        '_checkSize(sizeview)'
      ],

    refreshbalance: function(){
//      debugger;
      this.fire('refreshneeded');
    },

    _account: function(){
    //   if (this.account){
    //     this.$.wallet.updateBalance();
    //   }
    },

    monitorBalance: function(){
      //this.$.wallet.monitorBalance();
    },

    receivelog: function(logdetails){
      this.$.log.addlogitem(logdetails);
    },


    ready: function() {
      this.receiveshown = true;
      this.sendshown = true;
    },

    attached: function(){
    },


    _is: function(a, b) {
      if (b === undefined) {
        b = true;
      }
      return a === b;
    },

      _checkSize: function() {
        switch (this.sizeview) {
          case 'phone':
            this.customStyle['--ac-balance-height'] = '20vh';
            this.updateStyles();
            break;
          case 'desktop':
            this.customStyle['--ac-balance-height'] = '20vh';
            this.updateStyles();
            this.updateStyles();
            break;
          case 'xlarge':
            this.customStyle['--ac-balance-height'] = '20vh';
            this.updateStyles();
            this.updateStyles();
            break;
          default:
            console.log("!!! ** Niks");
        }
      },


    exit: function(){
      this.fire('exit');
    },

    _swtbalance: function(){
    },

    hideReceivebutton: function(){
      this.receiveshown = false;
    },

    showReceivebutton: function(){
      this.receiveshown = true;
    },

    hideSendbutton: function(){
      this.sendshown = false;
    },

    showSendbutton: function(){
      this.sendshown = true;
    }

  });
</script>

</dom-module>
