<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/sc-style/sc-style.html">
<link rel="import" href="../../bower_components/sc-iconset/sc-iconset.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../sc-balance/sc-balance.html">
<link rel="import" href="../sc-shortcode/sc-shortcode.html">

<link rel="import" href="../sc-tokenreceive/sc-tokenreceive.html">
<link rel="import" href="../sc-redux/sc-redux.html">
<dom-module id="sc-walletview">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="sc-styles">
      :host {
        display: block;
        width: 100%;
        height: 100%;
        background-color: var(--sc-grey1);
      }

  /*  .total {
      display: block;
      overflow-y: scroll;
    }
  */

      .balancebox {
        @apply(--layout-vertical);
        @apply(--layout-start);
        @apply(--layout-center-justified);
        min-width: 262px;
      }

      .paddingbox {
        width: 100%;
        height: auto;
        @apply(--layout-vertical);
        @apply(--layout-start);
        @apply(--layout-center-justified);
        box-sizing:border-box;
        padding: 3vh 10vw 0vh 10vw;
      }

      #walletcontent {
        width: 100%;
        box-sizing:border-box;
        padding: 0vh 10vw 0vh 10vw;
      }

      .initbtns {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-start);
        @apply(--layout-start-justified);
        box-sizing:border-box;
      }
      .dottedline {
        border-bottom: 2px dotted rgba(0,0,0,0.075);
        height: 2px;
        width: 100%;
        margin-top: 5vh;
        margin-bottom: 5vh;
      }

      sc-tokensend {
        width: 100%;
      }

      @media all and (min-width: 0) and (max-width: 500px) { 

        .balancebox {
          height: 20vh;
          @apply(--layout-vertical);
          @apply(--layout-center-center);
        }
        .paddingbox {
          width: 100%;
          height: auto;
          @apply(--layout-vertical);
          @apply(--layout-center-center);
          box-sizing:border-box;
          padding: 0px;
        }
        .initbtns {
          width: 100%;
          @apply(--layout-vertical);
          @apply(--layout-center);
          @apply(--layout-start-justified);
        }
        .dottedline {
          border-bottom: 2px dotted rgba(0,0,0,0.075);
          height: 2px;
          width: 100%;
          margin-top: 0vh;
          margin-bottom: 0vh;
        }
      }

  </style>


  <div class="total vertic start startjust">
    <div class="topbar">
      <span class="flex"></span>
        <paper-icon-button on-tap="leave" icon="sc-icons:decline" noink>back</paper-icon-button>
    </div>
      <div class="fivespace"></div>
      <div class="paddingbox">

          <!-- <template is="dom-if" if="{{!balanceupdating}}"> -->
            <div class="balancebox" id="balance" on-tap="monitorBalance">
              <sc-balance
              refcur="EUR"
              swtbalance="[[swtbalance]]"
              on-refresh="monitorBalance"
              wereinwallet
              viewmode="big"
              ></sc-balance>

          <!-- </template> 

          <template is="dom-if" if="{{balanceupdating}}">
            <div class$="balancebox {{arcalign}}">
              <sc-spinner big></sc-spinner>
            </div>
          </template> -->


            <!--
            <template is="dom-if" if="{{lowgas}}">
            You are low on gas.
            </template>

            <template is="dom-if" if="{{emptygas}}">
            You are out of gas.
            </template>
            -->

            </div>
        </div>
      <div class="fivespace"></div>
      <div class="dottedline"></div>
      <div class="fivespace"></div>

        <div class="initbtns flex grey1back" id="walletcontent">
        <template is="dom-if" if="{{sendshown}}">
          <sc-tokensend
            web3="[[web3]]"
            account="[[account]]"
            identity="[[identity]]"
            on-activated="hideReceivebutton"
            on-deactivated="showReceivebutton"
            on-tokenssent="refreshbalance"
            on-addlog="receivelog"
            swtbalance="[[swtbalance]]"
            on-tokenssent="refreshbalance"
            sizeview="{{sizeview}}">
          </sc-tokensend>
        </template>
        <template is="dom-if" if="{{receiveshown}}">
          <sc-tokenreceive
            web3="[[web3]]"
            account="[[account]]"
            identity="[[identity]]"
            keystore="[[keystore]]"
            on-activated="hideSendbutton"
            on-deactivated="showSendbutton"
            on-tokensreceived="refreshbalance"
          ></sc-tokenreceive>
        </template>
        </div>
      <div class="whitespace"></div>

<!--         <ac-log id="log" account="[[account]]"></ac-log> -->
      </div>



</template>

<script>
  Polymer({
    is: 'sc-walletview',
    properties: {
      identity: {
        type: Object,
        statePath: 'identity'
      },
      keystore: {
        type: Object,
         //observer: '_keystore',
      },
      web3: {
        type: Object
      },
      swtbalance: {
        type: Number, 
         observer: '_swtbalance',
      },
      lowgas: {
        type: Boolean
      },
      emptygas: {
        type: Boolean
      },
      account: {
        type: String,
        observer: '_account'
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.balance,
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node:this.$.walletcontent,
              toPage: this,
              timing: {
                duration: 250,
                delay: 100
              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 300
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node:this.$.walletcontent,
              fromPage: this,
              timing: {
                duration: 150,
                delay: 0

              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 300
              }
            }]
          }
        },
      }

    },


    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior,
      ReduxBehaviour
    ],


    refreshbalance: function(){
//      debugger;
      this.fire('refreshneeded');
    },

    _account: function(){
    //   if (this.account){
    //     this.$.wallet.updateBalance();
    //   }
    },

    monitorBalance: function(){
      //this.$.wallet.monitorBalance();
    },

    receivelog: function(logdetails){
      this.$.log.addlogitem(logdetails);
    },


    ready: function() {
      this.receiveshown = true;
      this.sendshown = true;
    },


    _is: function(a, b) {
      if (b === undefined) {
        b = true;
      }
      return a === b;
    },



    leave: function(){
      this.fire('leave');
    },

    _swtbalance: function(){
    },

    hideReceivebutton: function(){
      this.receiveshown = false;
    },

    showReceivebutton: function(){
      this.receiveshown = true;
    },

    hideSendbutton: function(){
      this.sendshown = false;
    },

    showSendbutton: function(){
      this.sendshown = true;
    }

  });
</script>

</dom-module>
